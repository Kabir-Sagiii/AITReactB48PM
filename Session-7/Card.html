<!DOCTYPE html>
<html>
  <head>
    <title>JSX Introduction</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function createCard() {
        var card = {
          width: "300px",
          padding: "10px",
          boxShadow: "0 0 10px black",
          margin: "50px auto",
          textAlign: "center",
        };
        return (
          <div style={card}>
            <img
              src="https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg"
              width="100%"
              height="250"
            />
            <h3> Rohan Sharma</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
              reiciendis nobis a dolore, quos iste voluptatibus dolores possimus
            </p>
            <button>Profile Details </button>
          </div>
        );
      }

      ReactDOM.render(createCard(), document.getElementById("root"));
    </script>
  </body>
</html>
