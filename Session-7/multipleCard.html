<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Card</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function createCard(image, name, titleColor) {
        var card = {
          width: "300px",
          padding: "10px",
          boxShadow: "0 0 10px black",
          margin: "50px auto",
          textAlign: "center",
        };
        return (
          <div style={card}>
            <img src={image} width="100%" height="250" />
            <h3 style={{ color: titleColor }}> {name}</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
              reiciendis nobis a dolore, quos iste voluptatibus dolores possimus
            </p>
            <button>Profile Details </button>
          </div>
        );
      }

      function multipleCard() {
        var style = {
          display: "flex",
        };
        return (
          <div style={style}>
            {createCard(
              "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg",
              "Rohan Verma",
              "blue"
            )}
            {createCard(
              "https://th.bing.com/th/id/OIP.LfBtLCx5jWjmzpI_LDs5TwHaL-?pid=ImgDet&rs=1",
              "Riya Jaiswal",
              "green"
            )}
            {createCard(
              "https://th.bing.com/th/id/OIP.LC7bQhuPhRKWFZcvizQzGQHaFb?pid=ImgDet&rs=1",
              "Rohit Singh",
              "red"
            )}
          </div>
        );
      }

      ReactDOM.render(multipleCard(), document.getElementById("root"));
    </script>
  </body>
</html>
