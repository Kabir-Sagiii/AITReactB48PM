<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="Home.css" />
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function navbar() {
        return (
          <div id="nav">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Products</a>
            <a href="#">Login</a>
          </div>
        );
      }

      function createCard(image, name, titleColor) {
        var card = {
          width: "300px",
          padding: "10px",
          boxShadow: "0 0 10px black",
          margin: "50px auto",
          textAlign: "center",
        };
        return (
          <div style={card}>
            <img src={image} width="100%" height="250" />
            <h3 style={{ color: titleColor }}> {name}</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
              reiciendis nobis a dolore, quos iste voluptatibus dolores possimus
            </p>
            <button>Profile Details </button>
          </div>
        );
      }

      function footer() {
        return (
          <div id="footer">
            <h2>Footer Section</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Laboriosam alias harum dolores ab vero. Dolorum vitae error
              placeat dicta mollitia animi illum eum corrupti ipsum? Fugit
              deserunt sequi ex quia cumque laboriosam saepe consequatur tempore
              quidem? Eum provident harum ut cum nulla nisi ullam! Quae
              voluptate nihil qui sit, eos ullam, commodi voluptatibus ipsum
              minus non facilis molestias voluptatem incidunt consectetur
              blanditiis, quo quos distinctio excepturi tempore vero. Assumenda
              fuga quae neque, nulla vitae necessitatibus accusamus error facere
              sapiente nisi itaque sit, quos expedita, sint pariatur ipsum qui
              harum. Molestiae nostrum consequuntur qui, eveniet animi libero
              alias autem placeat fugiat.
            </p>
          </div>
        );
      }

      function Mainfn() {
        var style = {
          display: "flex",
        };
        return (
          <div>
            {navbar()}
            <div style={style}>
              {createCard(
                "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg",
                "Rohan Verma",
                "blue"
              )}
              {createCard(
                "https://th.bing.com/th/id/OIP.LfBtLCx5jWjmzpI_LDs5TwHaL-?pid=ImgDet&rs=1",
                "Riya Jaiswal",
                "green"
              )}
              {createCard(
                "https://th.bing.com/th/id/OIP.LC7bQhuPhRKWFZcvizQzGQHaFb?pid=ImgDet&rs=1",
                "Rohit Singh",
                "red"
              )}
            </div>

            {footer()}
          </div>
        );
      }

      ReactDOM.render(Mainfn(), document.getElementById("root"));
    </script>
  </body>
</html>
