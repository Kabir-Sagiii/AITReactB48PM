<!DOCTYPE html>
<html>
  <head>
    <title>JSX Introduction</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function CreateCard({ titleColor, title, image }) {
        var card = {
          width: "300px",
          padding: "10px",
          boxShadow: "0 0 10px black",
          margin: "50px auto",
          textAlign: "center",
        };
        return (
          <div style={card}>
            <img src={image} width="100%" height="250" />
            <h3 style={{ color: titleColor }}> {title}</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
              reiciendis nobis a dolore, quos iste voluptatibus dolores possimus
            </p>
            <button>Profile Details </button>
          </div>
        );
      }

      function Main() {
        return (
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr 1fr" }}>
            <CreateCard
              image={
                "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg"
              }
              titleColor={"red"}
              title={"Raj Verma"}
            />

            <CreateCard
              image={
                "https://th.bing.com/th/id/OIP.LfBtLCx5jWjmzpI_LDs5TwHaL-?pid=ImgDet&rs=1"
              }
              titleColor={"blue"}
              title={"Riya Sharma"}
            />

            <CreateCard
              image={
                "https://th.bing.com/th/id/OIP.LC7bQhuPhRKWFZcvizQzGQHaFb?pid=ImgDet&rs=1"
              }
              titleColor={"black"}
              title={"Rohit Jaiswal"}
            />
            <CreateCard
              image={
                "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg"
              }
              titleColor={"red"}
              title={"Raj Verma"}
            />

            <CreateCard
              image={
                "https://th.bing.com/th/id/OIP.LfBtLCx5jWjmzpI_LDs5TwHaL-?pid=ImgDet&rs=1"
              }
              titleColor={"blue"}
              title={"Riya Sharma"}
            />

            <CreateCard
              image={
                "https://th.bing.com/th/id/OIP.LC7bQhuPhRKWFZcvizQzGQHaFb?pid=ImgDet&rs=1"
              }
              titleColor={"black"}
              title={"Rohit Jaiswal"}
            />
          </div>
        );
      }

      ReactDOM.render(<Main />, document.getElementById("root"));
    </script>
  </body>
</html>
