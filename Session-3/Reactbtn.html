<!DOCTYPE html>
<html>
  <head>
    <title>React Element</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script>
      // React Code will be added here

      let btnReference = React.createElement("button", null, "React Button");
      //<button> React Button</button>

      ReactDOM.render(btnReference, document.getElementById("root"));
    </script>
  </body>
</html>
