<!DOCTYPE html>
<html lang="en">
  <head>
    <title>h1 Elemenet in React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <script>
      var h1Ref = React.createElement(
        "h1",
        null,
        "Heading H1 Element in React"
      );
      //<h1> Heading H1 Element in React </h1>

      ReactDOM.render(h1Ref, document.getElementById("container"));
    </script>
  </body>
</html>
