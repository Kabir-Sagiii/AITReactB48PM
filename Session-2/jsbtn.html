<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <div id="root"></div>
    <script>
      function createButton() {
        var BtnRef = document.createElement("button");
        BtnRef.innerText = "Javascript Button";
        document.getElementById("root").appendChild(BtnRef);
      }
      createButton();
      createButton();
      createButton();
    </script>
  </body>
